<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <form novalidate>
      <div class="controls">
        <label for="email">
          <span>Email</span>
          <input id="email" type="email" name="email" required />
        </label>
        <ul class="email-errors"></ul>
      </div>
      <div class="controls">
        <label for="country">
          <span>Country</span>
          <select name="country" id="country">
            <option value="united-states">United States</option>
            <option value="united-kingdom">United Kingdom</option>
            <option value="germany">Gemany</option>
            <option value="france">France</option>
            <option value="belgium">Belgium</option>
          </select>
        </label>
      </div>
      <div class="controls">
        <label for="postcode">
          <span>Post Code</span>
          <input
            id="postcode"
            type="text"
            name="postcode"
            required
            pattern="^\w\d{2}\s?\d\w{2}$"
          />
        </label>
        <ul class="postcode-errors"></ul>
      </div>
      <div class="controls">
        <label for="password">
          <span>Password</span>
          <input
            id="password"
            name="password"
            type="password"
            required
            pattern="(?=.*?[a-z].*?)(?=.*?[A-Z].*?)(.*?[0-9].*?)"
            minlength="6"
          />
        </label>
        <ul class="password-errors"></ul>
      </div>
      <div class="controls">
        <label for="password-confirmation">
          <span>Password Confirmation</span>
          <input
            id="password-confirmation"
            type="password"
            name="password-confirmation"
            required
          />
        </label>
        <ul class="password-confirmation-errors"></ul>
      </div>
      <div class="controls">
        <input type="submit" id="submit" value="Sign Up" />
      </div>
    </form>
  </body>
  <script src="./main.js"></script>
</html>
