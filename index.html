<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="columns">
      <div class="left">
        <h1 class="title">Create Account</h1>
        <form class="authentication-form" novalidate>
          <div class="controls">
            <label for="email">
              <span>Email</span>
              <input id="email" type="email" name="email" required />
            </label>
            <ul class="email-errors"></ul>
          </div>
          <div class="controls">
            <label for="country">
              <span>Country</span>
              <select name="country" id="country">
                <option value="united-states">United States</option>
                <option value="united-kingdom">United Kingdom</option>
                <option value="germany">Gemany</option>
                <option value="france">France</option>
                <option value="belgium">Belgium</option>
              </select>
              <i class="bi bi-check-circle input-icon"></i>
              <i class="bi bi-chevron-down select-icon"></i>
            </label>
          </div>
          <div class="controls">
            <label for="postcode">
              <span>Post Code</span>
              <input
                id="postcode"
                type="text"
                name="postcode"
                required
                pattern="^\w\d{2}\s?\d\w{2}$"
              />
            </label>
            <ul class="postcode-errors"></ul>
          </div>
          <div class="controls">
            <label for="password">
              <span>Password</span>
              <input
                id="password"
                name="password"
                type="password"
                required
                pattern="(?=.*?[a-z].*?)(?=.*?[A-Z].*?)(.*?[0-9].*?)"
                minlength="6"
              />
            </label>
            <ul class="password-errors"></ul>
          </div>
          <div class="controls">
            <label for="password-confirmation">
              <span>Password Confirmation</span>
              <input
                id="password-confirmation"
                type="password"
                name="password-confirmation"
                required
              />
            </label>
            <ul class="password-confirmation-errors"></ul>
          </div>
          <div class="controls">
            <label for="terms" id="terms-label">
              <input type="checkbox" name="terms-and-privacy" id="terms" />
              <span class="checkmark">
                <i class="bi bi-check-lg"></i>
              </span>
              <span
                >I agree to the <a href="#">Terms</a> and
                <a href="#">Privacy Policy</a>.</span
              >
            </label>
          </div>
          <div class="controls">
            <input type="submit" id="submit" value="Sign Up" />
          </div>
        </form>
      </div>
      <div class="right">
        <img src="./images/undraw_enter_uhqk.svg" alt="" />
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
